<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no, minimal-ui">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>jDOM</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/lato.css">
</head>

<body>
    <div class="wrapper">
        <div class="bg">
            <div class="bg-left"></div>
            <div class="bg-right"></div>
        </div>
        <header class="header">
            <div class="logo">
                <img src="img/logo.svg" alt="jDOM">
            </div>
        </header>
        <main class="main">
            <form action="" class="form flex fl-cl">
                <label for="email">e-mail</label>
                <input type="text" id="email" placeholder="kulbicki@gmail.com" autofocus>
                <label for="password">пароль</label>
                <input type="password" id="password" value="123">
                <div class="link mobile-link">
                    <a href="#" class="link-password link-password__mobile">Забыли пароль?</a>
                </div>
                <div class="form-btn flex">
                    <button type="button" class="form-btn__registration btn left">РЕГИСТРАЦИЯ</button>
                    <button type="submit" class="form-btn__login btn right">ВХОД</button>
                </div>
                <div class="link">
                    <a href="#" class="link-password link-password__desk">Забыли пароль?</a>
                </div>
            </form>
        </main>
        <footer class="footer">
            <a href="pras.by/ru" class="flex ai-c jc-fl-end">
                <img src="img/logo_PRAS.svg" alt="PRAS">
                Проект <span>компании PRAS</span>
            </a>
        </footer>
    </div>
</body></html>
